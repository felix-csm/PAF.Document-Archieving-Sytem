<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <dashboard-filter (onFilter)="filter($event)"></dashboard-filter>
    </div>
    <div class="col-lg-9">
      <div class="col-md-12">
        <div class="page-header">
          <h3>
            <i class="glyphicon glyphicon-folder-open"></i>&nbsp;&nbsp;Paper Archives
            <p class="pull-right">
              <button class="btn btn-default" routerLink="/papers/add">
                <i class="glyphicon glyphicon-plus"></i>
              </button>
            </p>
          </h3>
        </div>
        <div class="list-group">
          <div class="col-sm-6" *ngFor="let item of items">
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading text-info">
                <i class="glyphicon glyphicon-file"></i> {{item.title}}</h4>
              <p class="list-group-item-text">{{item.remarks}}</p>
              <p class="list-group-item-text">
                <small>
                  <cite title="{{item.title}}">{{item.documentType}}</cite>
                </small>
              </p>
              <p class="list-group-item-text">
                <small>by
                  <cite title="{{item.title}}">{{item.author}}</cite> on {{item.yearSubmitted}}</small>
              </p>
            </a>
          </div>
        </div>
