<div>
  <h3>Search</h3>
</div>
<div class="well well-md">
  <div class="form-group">
    <label class="control-label" for="skill">Title</label>
    <input class="form-control" name="skill" type="text" [(ngModel)]="params.title" (keyup.enter)="OnKeyPressSearch()">
  </div>
  <div class="form-group">
    <label class="control-label" for="author">Author</label>
    <input class="form-control" name="author" type="text" [(ngModel)]="params.author" (keyup.enter)="OnKeyPressSearch()">
  </div>
  <div class="form-group">
    <label class="control-label" for="author">Document Type</label>
    <select class="form-control" name="documentType" [(ngModel)]="params.documentType" (change)="OnKeyPressSearch()">
      <option value=0>None</option>
      <option value=1>Commandant's Paper</option>
      <option value=2>Position Paper</option>
      <option value=3>Case Study</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label" for="yearSubmitted">Year Submitted</label>
    <input class="form-control" name="yearSubmitted" type="text" [(ngModel)]="params.yearSubmitted" (keyup.enter)="OnKeyPressSearch()">
  </div>
  <div class="form-group">
    <label class="control-label" for="remarks">Remarks</label>
    <input class="form-control" name="remarks" type="text" [(ngModel)]="params.remarks" (keyup.enter)="OnKeyPressSearch()">
  </div>
  <div class="form-group pull-right">
    <button type="button" (click)="clear()" class="btn btn-default">
      Clear</button>
    <button type="button" (click)="filter()" class="btn btn-primary">
      <i class="glyphicon glyphicon-search"></i> GO</button>
  </div>
  <div class="form-group pull-down">&nbsp;</div>
</div>
