<div class="row">
  <div class="col-md-2"></div>
  <div class="page-header col-md-8">
    <h3>{{formName}}</h3>
  </div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form>
      <span class="text-warning">{{errorMessage}}</span>
      <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <input class="form-control" name="title" type="text" [(ngModel)]="model.title" placeholder="[Title]" />
      </div>
      <div class="form-group">
        <label class="control-label" for="documentType">Document Type</label>
        <select class="form-control" name="documentType" [(ngModel)]="model.documentType" placeholder="[Select a Document Type]">
          <option value=1>Commandant's Paper</option>
          <option value=2>Position Paper</option>
          <option value=3>Case Study</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="author">Author</label>
        <input class="form-control" name="author" type="text" [(ngModel)]="model.author" placeholder="[Author]" />
      </div>
      <div class="form-group">
        <label class="control-label" for="yearSubmitted">Year Submitted</label>
        <input class="form-control" name="yearSubmitted" type="text" [(ngModel)]="model.yearSubmitted" placeholder="[Year Submitter]"
        />
      </div>
      <div class="form-group">
        <label class="control-label" for="remarks">Remarks</label>
        <textarea class="form-control" name="remarks" type="text" [(ngModel)]="model.remarks" style="resize: none;" placeholder="[Remarks]"></textarea>
      </div>
      <div class="form-group" *ngIf="!model.id">
        <label class="control-label" for="remarks">PDF soft copy</label>
        <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." accept="application/pdf" />
      </div>
      <div class="form-group pull-right">
        <button type="button" (click)="cancel()" class="btn btn-default">
          <i class="glyphicon glyphicon-cancel"></i> CANCEL</button>
        <button type="button" (click)="save()" class="btn btn-primary">
          <i class="glyphicon glyphicon-save"></i> SAVE</button>
      </div>
    </form>
  </div>
  <div class="col-md-2"></div>
</div>
